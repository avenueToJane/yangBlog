<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"/> 
<meta name="viewport" content="width=device-width, initial-scale=1"/> 
<title>login</title>
<link rel="stylesheet" type="text/css" th:href="@{/admin/login/css/normalize.css}" />

<!--必要样式-->
<link rel="stylesheet" type="text/css" th:href="@{/admin/login/css/component.css}" />

<link th:href="@{//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet" />
<link th:href="@{//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
<link th:href="@{/admin/css/style.min.css}" rel="stylesheet" type="text/css" /> 
<link th:href="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.css}" rel="stylesheet" /> 

<style>
	input::-webkit-input-placeholder{
		color:rgba(0, 0, 0, 0.726);
	}
	input::-moz-placeholder{   /* Mozilla Firefox 19+ */
		color:rgba(0, 0, 0, 0.726);
	}
	input:-moz-placeholder{    /* Mozilla Firefox 4 to 18 */
		color:rgba(0, 0, 0, 0.726);
	}
	input:-ms-input-placeholder{  /* Internet Explorer 10-11 */ 
		color:rgba(0, 0, 0, 0.726);
	}
	/* 整个背景div铺满整个屏幕 */
#mainDiv { 
height:100% ;
width:100%; 
margin:0px; 
 padding:0px;
 }
</style>
</head>
<body>
		<div class="container demo-1" id="mainDiv">
			<div class="content">
				<div id="large-header" class="large-header">
					<canvas id="demo-canvas"></canvas>
					<div class="logo_box">
						<h3>Yang Blog</h3>
							<form method="post" id="loginForm">
							<div class="input_outer">
								<span class="u_user"></span>
								<input id="ID" name="username" class="text" style="color: #000000 !important" type="text" placeholder="请输入用户名"/>
							</div>
							<div class="input_outer">
								<span class="us_uer"></span>
								<input id="PASSWORD" name="password" class="text" style="color: #000000 !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码"/>
							</div>
							<div id="LOGIN" class="mb2"><a class="act-but submit" onclick="login()" style="color: #FFFFFF">登录</a></div>
						</form>
					</div>
				</div>
			</div>
		</div><!-- /container -->
		<script th:src="@{/admin/login/js/TweenLite.min.js}"></script>
		<script th:src="@{/admin/login/js/EasePack.min.js}"></script>
		<script th:src="@{/admin/login/js/jquery.js}"></script>
		<script th:src="@{/admin/login/js/rAF.js}"></script>
		<script th:src="@{/admin/login/js/demo-1.js}"></script>
		<script th:src="@{/admin/login/js/vendor/jgrowl/jquery.jgrowl.min.js}"></script>
		<script th:src="@{/admin/login/js/Longin.js}"></script>
		<div style="text-align:center;">
		<script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>
	<script
		th:src="@{//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
	<script
		th:src="@{//cdn.bootcss.com/limonte-sweetalert2/6.4.1/sweetalert2.min.js}"></script>
	<script th:src="@{/admin/js/base.js}"></script>
</div>
<script type="text/javascript">
		/*<![CDATA[*/
		var tale = new $.tale();
		function login() {
			tale.post({
				url : '/admin/login',
				data : $("#loginForm").serialize(),
				success : function(result) {
					if (result && result.success) {
						window.location.href = '/admin/index';
					} else {
						tale.alertError(result.msg || '登录失败');
					}
				}
			});
		}
		/*]]>*/
	</script>
	</body>
</html>
